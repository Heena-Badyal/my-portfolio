<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.contact-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    padding: 40px;
    max-width: 1100px;
    margin: auto;
}

/* Contact Info Section */
.contact-info {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.contact-info h2 {
    margin-bottom: 15px;
    color: #333;
}

.info-item {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 10px;
}

.info-item i {
    font-size: 20px;
    color: #007BFF;
}

.info-item p {
    margin: 0;
    font-size: 16px;
    color: #555;
}

/* Contact Form Section */
.contact-form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    margin-bottom: 15px;
    color: #333;
}

.input-box {
    margin-bottom: 15px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
}

textarea {
    height: 120px;
    resize: none;
}

button {
    background-color: #007BFF;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-section {
        grid-template-columns: 1fr;
    }

    .map iframe {
        height: 200px;
    }
}

    </style>
</head>
<body>

    <section class="contact-section">
        <div class="contact-info">
            <h2>Contact Info</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>1234 Main Street, City, Country</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <p>+123 456 7890</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>contact@example.com</p>
            </div>
            <div class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=..." 
                    width="100%" 
                    height="250" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>

        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-box">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
