<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gallery</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Portfolio Filters */
.portfolio-filters {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.filter-btn {
    padding: 10px 15px;
    margin: 0 5px;
    border: none;
    cursor: pointer;
    background: #ddd;
    border-radius: 5px;
    transition: 0.3s;
}

.filter-btn.active {
    background: blue;
    color: white;
}

/* Portfolio Grid */
.portfolio-gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    padding: 20px;
}

/* Portfolio Item */
.portfolio-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    display: none; /* Hidden by default */
}

/* Show Items Dynamically */
.portfolio-item.show {
    display: block;
    animation: fadeIn 0.5s ease-in-out;
}

/* Fade-In Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Portfolio Images */
.portfolio-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease-in-out;
}

/* Hover Effect on Image */
.portfolio-item:hover img {
    transform: scale(1.1);
}

/* Overlay (Hidden by Default) */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

/* Show Overlay on Hover */
.portfolio-item:hover .overlay {
    opacity: 1;
}

/* Title (Top-Left) */
.title {
    position: absolute;
    top: 10px;
    left: 10px;
    background: blue;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
}

/* Centered Icon */
.icon {
    font-size: 2rem;
    color: white;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
}
.portfolio-title{
    text-align: center;
    padding-bottom:20px;
}

/* Show Icon on Hover */
.portfolio-item:hover .icon {
    opacity: 1;
    transform: scale(1.2);
}

/* Responsive Design */
@media (max-width: 900px) {
    .portfolio-gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .portfolio-gallery {
        grid-template-columns: 1fr;
    }
}

    </style>
</head>
<body>

    <!-- Portfolio Filters -->
    <h2 class="portfolio-title">My Portfolio</h2>

    <div class="portfolio-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="app">App</button>
        <button class="filter-btn" data-filter="product">Product</button>
        <button class="filter-btn" data-filter="branding">Branding</button>
    </div>

    <!-- Portfolio Gallery -->
    <div class="portfolio-gallery">
        <div class="portfolio-item app">
            <img src="assets/images/app-1.jpg" alt="App Project">
            <div class="overlay">
                <span class="title">App Design</span>
                <i class="fa fa-search-plus" onclick="openFullscreen('assets/images/my-profile-img.jpg')"></i>
            </div>
        </div>

        <div class="portfolio-item app">
            <img src="assets/images/app-2.jpg" alt="App Project">
            <div class="overlay">
                <span class="title">App Design</span>
                <i class="fas fa-search-plus icon"></i>
            </div>
        </div>

        <div class="portfolio-item app">
            <img src="assets/images/app-3.jpg" alt="App Project">
            <div class="overlay">
                <span class="title">App Design</span>
                <i class="fas fa-search-plus icon"></i>
            </div>
        </div>


        <div class="portfolio-item product">
            <img src="assets/images/product-1.jpg" alt="Product Project">
            <div class="overlay">
                <span class="title">Product Design</span>
                <i class="fas fa-search-plus icon"></i>
            </div>
        </div>

        <div class="portfolio-item product">
            <img src="assets/images/product-2.jpg" alt="Product Project">
            <div class="overlay">
                <span class="title">Product Design</span>
                <i class="fas fa-search-plus icon"></i>
            </div>
        </div>

        <div class="portfolio-item product">
            <img src="assets/images/product-3.jpg" alt="Product Project">
            <div class="overlay">
                <span class="title">Product Design</span>
                <i class="fas fa-search-plus icon"></i>
            </div>
        </div>

        <div class="portfolio-item branding">
            <img src="assets/images/books-1.jpg" alt="Branding Project">
            <div class="overlay">
                <span class="title">Branding Design</span>
                <i class="fas fa-search-plus icon"></i>
            </div>
        </div>

        <div class="portfolio-item branding">
            <img src="assets/images/branding-2.jpg" alt="Branding Project">
            <div class="overlay">
                <span class="title">Branding Design</span>
                <i class="fas fa-search-plus icon"></i>
            </div>
        </div>

        <div class="portfolio-item branding">
            <img src="assets/images/branding-3.jpg" alt="Branding Project">
            <div class="overlay">
                <span class="title">Branding Design</span>
                <i class="fas fa-search-plus icon"></i>
            </div>
        </div>

    <script>document.addEventListener("DOMContentLoaded", function () {
        const filterButtons = document.querySelectorAll(".filter-btn");
        const portfolioItems = document.querySelectorAll(".portfolio-item");
    
        filterButtons.forEach((btn) => {
            btn.addEventListener("click", function () {
                const filter = this.getAttribute("data-filter");
    
                // Remove active class from all buttons
                filterButtons.forEach((btn) => btn.classList.remove("active"));
                this.classList.add("active");
    
                // Show/Hide Portfolio Items
                portfolioItems.forEach((item) => {
                    if (filter === "all" || item.classList.contains(filter)) {
                        item.classList.add("show");
                    } else {
                        item.classList.remove("show");
                    }
                });
            });
        });
    
        // Show all items by default
        document.querySelector(".filter-btn[data-filter='all']").click();
    });
    </script>
</body>
</html>
