<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #home h3{
    font-size: 2rem;
     margin: 0;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #333;
    width: fit-content; 
    animation: typing 3s steps(22) infinite, blink 0.5s step-end infinite alternate;
    color:#111;
}


@keyframes typing {
    from {
        width: 0;
    }
    to {
        width: 50%;
    }
}

@keyframes blink {
    50% {
        border-color: transparent;
    }
}


@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <section id="home">
        <h1>Alex Smith</h1>
        <h3>I am a passionate web developer.</h3>
    </section>  
</body>
</html>
