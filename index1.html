<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-triggered Animations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .animate {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
        }

        .animate.show {
            opacity: 1;
            transform: translateY(0);
        }

        .section1 {
            background-color: #ffcccb;
        }

        .section2 {
            background-color: #add8e6;
        }

        .section3 {
            background-color: #90ee90;
        }

        h1, p, .btn {
            opacity: 0;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(-30px);
            transition: all 1s ease-in-out;
        }

        .slide-in {
            opacity: 0;
            transform: translateX(-100px);
            transition: all 1s ease-out;
        }

        .bounce-in {
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease-in-out;
        }

        .fade-in.show,
        .slide-in.show,
        .bounce-in.show {
            opacity: 1;
            transform: translateY(0) translateX(0) scale(1);
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <section class="section1">
        <h1 class="fade-in">Welcome to My Page</h1>
        <p class="slide-in">This is an example of scroll-triggered animations.</p>
        <button class="btn bounce-in">Click Me</button>
    </section>

    <section class="section2">
        <h1 class="fade-in">More Content Here</h1>
        <p class="slide-in">Scroll further to see more animations.</p>
    </section>

    <section class="section3">
        <h1 class="fade-in">End of the Page</h1>
        <p class="slide-in">Hope you like the effect! ðŸŽ‰</p>
    </section>

    <script>
        function revealOnScroll() {
            const elements = document.querySelectorAll('.fade-in, .slide-in, .bounce-in');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    el.classList.add('show');
                }
            });
        }

        window.addEventListener('scroll', revealOnScroll);
        revealOnScroll(); // Run once on load to check for already visible elements
    </script>

</body>
</html>
